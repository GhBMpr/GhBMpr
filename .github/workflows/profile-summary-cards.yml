name: Profile Summary Cards

on:
  schedule: # Auto run every day
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: ["main"]
permissions:
    contents: write


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate Profile Summary Cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.PS_TOKEN }}
        with:
          USERNAME: GhBMpr
